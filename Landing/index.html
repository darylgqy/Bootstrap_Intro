<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
    <!--container for part of the screen (fixed width), container-fluid for the whole screen-->
    <div class="container">
        <h1>3 column layout</h1>
        <div class="row">
            <div class="col-md-4" style="background-color: firebrick;">left</div>
            <div class="col-md-4" style="background-color: #2aabd2;">middle</div>
            <div class="col-md-4" style="background-color: #5cb85c;">right</div>
        </div>
    </div>

</body>
</html>
