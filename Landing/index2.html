<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>simple table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Daryl</td>
                    <td>70</td>
                    <td>2323</td>
                </tr>
                <tr>
                    <td>fdsfkd</td>
                    <td>32321</td>
                    <td>23q</td>
                </tr>
                <tr>
                    <td>gfddfkdsfk</td>
                    <td>32</td>
                    <td>23213</td>
                </tr>

            </tbody>
        </table>
        <h2>simple table condensed</h2>
        <table class="table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Daryl</td>
                    <td>70</td>
                    <td>2323</td>
                </tr>
                <tr>
                    <td>fdsfkd</td>
                    <td>32321</td>
                    <td>23q</td>
                </tr>
                <tr>
                    <td>gfddfkdsfk</td>
                    <td>32</td>
                    <td>23213</td>
                </tr>

            </tbody>
        </table>
         <h2>simple table striped</h2>
        <table class="table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Daryl</td>
                    <td>70</td>
                    <td>2323</td>
                </tr>
                <tr>
                    <td>fdsfkd</td>
                    <td>32321</td>
                    <td>23q</td>
                </tr>
                <tr>
                    <td>gfddfkdsfk</td>
                    <td>32</td>
                    <td>23213</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
